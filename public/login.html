<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <div class="container">
            <a href="#" class="logo">Global Trade</a>
            <div class="form-container">
                <div class="form-content">
                    <h1 class="form-title">Sign in to your account</h1>
                    <form class="form" action="/submit" method="POST">
                        <div class="form-group">
                            <label for="email" class="form-label">Your email</label>
                            <input type="email" name="email" id="email" class="form-input" placeholder="name@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-input" placeholder="••••••••" required>
                        </div>
                        <div class="form-footer">
                            <div class="remember-me">
                                <input id="remember" aria-describedby="remember" type="checkbox" class="form-checkbox" required>
                                <label for="remember" class="form-checkbox-label">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="form-button">Sign in</button>
                        <p class="signup-text">Don’t have an account yet? <a href="views\index1.html" class="signup-link">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
